name: Train Models (3 Minutes After Fetch)

on:
  workflow_run:
    workflows: ["Fetch Data Every Hour"]   # Must match your fetch_data.yml name
    types:
      - completed
  workflow_dispatch:   # allow manual trigger if needed

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for 3 minutes before starting training
        run: sleep 180

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Training Script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python train_models.py

      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/
