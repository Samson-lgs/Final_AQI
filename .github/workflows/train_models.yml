name: Train and Commit Models

on:
  schedule:
    - cron: "3 * * * *"  # Runs 3 minutes after your fetch job each hour
  workflow_dispatch:

permissions:
  contents: write


jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run training script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python train_models.py

      - name: Commit and push updated models
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models/*.pkl models/*.h5 || true
          git commit -m "ðŸ¤– Auto-trained models update" || echo "No changes to commit"
          git push
